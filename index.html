<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Work Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form class="employeeForm" method = "post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="employeeCode">Employee Code:</label>
    <input type="text" id="employeeCode" name="employeeCode" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="locationWorked">Location Worked:</label>
    <input type="text" id="locationWorked" name="locationWorked" required><br>

   

    <label for="fromTime">In Time:</label>
    <input type="time" id="fromTime" name="fromTime" required>

    <label for="toTime">Out Time:</label>
    <input type="time" id="toTime" name="toTime" required><br>

    <button type="submit" value="Submit">Submit</button>
    
    
  </form>
 

  

  <script>
    document.getElementsByClassName('employeeForm');
    addEventListener('submit', function(e) {
      
      

      // Clear form fields after submission
       document.getElementById('date').reset();
       document.getElementById('locationWorked').reset();
      document.getElementById('fromTime').reset();
      document.getElementById('toTime').reset();
    });
  </script>

</body>
</html>
